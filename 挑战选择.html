<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>挑战选择</title>
		<style>
		#zy{
		background: rgba(255,255,255,0.9);
		border-radius: 10px;
		padding: 20px;
		margin: 15px 0;
		border: 1px solid #eee;
		}
		body {
		    font-family: Arial, sans-serif;
		    text-align: center;
		    padding: 20px;
		}
		
		#result {
		    margin-top: 20px;
		    font-size: 20px;
		    color: #3498db;
		}
		#shijian {
		    margin-top: 20px;
		    font-size: 20px;
		    color: #3498db;
		}
		button {
		    padding: 10px 20px;
		    font-size: 16px;
		    cursor: pointer;
		}
		.bu {
		    padding: 5px 10px;
		    font-size: 8px;
		    cursor: pointer;
		}
		h4{
		margin-top:0px;
		margin-bottom:0px;
		}
		.login-btn {
		    background: linear-gradient(45deg, #00a3ff, #0066ff);
		    color: white;
		    width: 100%;
		    padding: 12px;
		    border: none;
		    border-radius: 5px;
		    font-size: 16px;
		    cursor: pointer;
		    transition: opacity 0.3s;
		}
		<style>
			#zy{
			background: rgba(255,255,255,0.9);
			border-radius: 10px;
			padding: 20px;
			margin: 15px 0;
			border: 1px solid #eee;
			}
			body {
			    font-family: Arial, sans-serif;
			    text-align: center;
			    padding: 20px;
			}
			
			#result {
			    margin-top: 20px;
			    font-size: 20px;
			    color: #3498db;
			}
			#shijian {
			    margin-top: 20px;
			    font-size: 20px;
			    color: #3498db;
			}
			button {
			    padding: 10px 20px;
			    font-size: 16px;
			    cursor: pointer;
			}
			.bu {
			    padding: 5px 10px;
			    font-size: 8px;
			    cursor: pointer;
			}
			h4{
			margin-top:0px;
			margin-bottom:0px;
			}
			.login-btn {
			    background: linear-gradient(45deg, #00a3ff, #0066ff);
			    color: white;
			    width: 100%;
			    padding: 12px;
			    border: none;
			    border-radius: 5px;
			    font-size: 16px;
			    cursor: pointer;
			    transition: opacity 0.3s;
			}
		</style>
	</head>
	<body>
		<h1>☠️代号一☠️</h1>
		<h1>基本介绍</h1>
		<p>在挑战模式下，你会以普通模式的招式或者以特定的招式去迎战，而对手会获得各种强化，你无法使用绷带</p>
		<h1>血量挑战</h1>
		<p style="color: red;display: none;" id="t1">已挑战成功</p>
		<p>在此模式下，你与对方皆是普通模式的招式，但对方3血，你1血</p>
		<button onclick="tz(1)">开始挑战</button>
		<h1>能量挑战</h1>
		<p style="color: red;display: none;" id="t2">已挑战成功</p>
		<p>在此模式下，你与对方皆是普通模式的招式，但你无法使用反弹，对方开局3能量</p>
		<button onclick="tz(2)">开始挑战</button>
		<h1>冷兵器挑战</h1>
		<p style="color: red;display: none;" id="t3">已挑战成功</p>
		<p>在此模式下，你只能使用能量，防御，刀，对方能使用能量，反弹，一发，刀</p>
		<button onclick="tz(3)">开始挑战</button>
		<p></p>
		<button onclick="zy()" class="login-btn">返回主页</button>
		<script>
			var tzjg=JSON.parse(localStorage.getItem('tzjg')) || [0,0,0];
			var tzms=0;
			if(tzjg[0]==1){
				document.getElementById("t1").style.display = "block";
			}
			if(tzjg[1]==1){
				document.getElementById("t2").style.display = "block";
			}
			if(tzjg[2]==1){
				document.getElementById("t3").style.display = "block";
			}
			function setItem() {
				sessionStorage.setItem('tzms', String(tzms));
			}
			function zy(){
				window.location.href="主页.html";
			}
			function tz(x){
				tzms=x;
				setItem();
				window.location.href="挑战模式.html";
			}

		</script>
	</body>
</html>
